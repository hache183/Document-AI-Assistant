{% extends 'base.html' %}

{% block title %}Upload Documento - Document AI Assistant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-upload"></i> Carica Nuovo Documento</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Titolo</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.file.id_for_label }}" class="form-label">File</label>
                        {{ form.file }}
                        <div class="form-text">
                            Sono supportati file PDF, DOCX e TXT (max 10MB)
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Carica Documento
                    </button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Annulla</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
